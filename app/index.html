            <p>
            Hi, my name is Hannah Atkinson and I am a Software Engineer. I thrive

            better than I was yesterday.  I push code to <a href="https://github.com/hlatki">GitHub</a>, occasionally <a href="http://hlatki.github.io">blog</a>, and 
            sometimes even <a href="https://twitter.com/hlatkin">tweet</a>.  On the weekend, I brunch.
